<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #index {
            margin: 45px auto;
            width: 100%;
            height: auto;
            display: block;
        }

        .info {
            width: 40%;
            height: auto;
            margin: 0 auto;

        }

        .info > .nav {
            width: 100%;
            height: 40px;
            font-size: 20px;
            line-height: 40px;
            /*text-decoration: red;*/
        }

        .nav > label {
            width: 100px;
            height: 20px;
            z-index: 10;
            border-bottom: 2px solid transparent;
        }

        .info > .msg {
            width: 100%;
            height: auto;
        }

        .msg > .tips {
            font-style: normal;
            width: 100px;
            height: 15px;
            color: #ff8346;
            font-size: 15px;
            line-height: 15px;
        }

        .msg > input {
            font-style: normal;
            width: 60%;
            height: 35px;
            border-collapse: collapse;
            font-size: 20px;
            line-height: 20px;
            display: block;
            border-radius: 5px;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
<div id="index">
    <div class="info">
        <div class="nav">
            <lable><a href="">注册</a></lable>
            <lable><a href="">登录</a></lable>
        </div>
        <div class="msg">
            <lable class="tips">用户名</lable>
            <input id="username" placeholder="username" type="text"/>
            <lable class="tips">密码</lable>
            <input id="password" placeholder="password" type="password"/>
            <lable>邮箱地址</lable>
            <input placeholder="email" type="email">
            <lable class="tips">请输入验证码...</lable>
            <input placeholder="checkcode" type="text">
            <lable>&nbsp</lable>
            <input type="button" value="点击发送验证码">
            <lable>&nbsp</lable>
            <input type="button" value="登录">
        </div>
    </div>
</div>
</body>
</html>

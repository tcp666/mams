<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="js/vueresource/axios-0.18.0.js"></script>
</head>
<body>

<div class="school" id="school">
    <div class="nav">
        硕士招生管理系统-高校端
    </div>
    <div class="login" id="signUp">
        <div class="loginData">
            <div class="userName">
                <div class="tubiao"></div>
                <input type="text" placeholder="请设置用户名" id="realName">
            </div>
            <div class="userPassword">
                <div class="tubiao"></div>
                <input type="password" placeholder="请设置密码" id="password">
            </div>

            <div class="userEmail">
                <div class="tubiao"></div>
                <input type="email" placeholder="请输入邮箱" id="email">
            </div>

            <div class="checkCode">
                <div class="tubiao"></div>
                <input type="text" placeholder="验证码" id="checkCode">
            </div>
            <button class="button" @click='sendCheckCode'>点击发送验证码</button>
            <button class="button" @click="signUp">点击注册</button>
            <p><a href="/index.html">已有账户?去登录</a></p>

        </div>
    </div>
</div>

<script>

    var school = new Vue({
        el: "#school",
        data: {},
        methods: {
            sendCheckCode: function () {
            var userEmail = document.getElementById("email").value;
            alert(userEmail)
            console.log(userEmail)
                axios({
                    method: "post",
                    url: "/school/getCheckCode",
                    dataType:"json",
                    data: {email:userEmail}
                }).then((data) => {
                    console.log(data)
                })
            }
        }
    });
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="layui/css/layui.css" rel="stylesheet">
    <script src="layui/layui.js"></script>

</head>
<body>
<!--水平导航-->

<ul class="layui-nav">
    <li class="layui-nav-item"><a href="tutor.html">个人信息完善与认证</a></li>
 
    <li class="layui-nav-item layui-this"><a href="examrequirement.html">发布考试要求</a></li>
    <li class="layui-nav-item"><a href="entrollementproject.html">发布招生计划</a></li>
</ul>
<div class="layui-main">
<form action="" class="layui-form" method="post" style="margin-top: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label">学校名称</label>
        <div class="layui-input-inline">
            <input autocomplete="on" class="layui-input" lay-verify="title" name="title" placeholder="请输入姓名"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">院系</label>
        <div class="layui-input-inline">
            <input autocomplete="on" class="layui-input" lay-reqtext="请输入学校" lay-verify="required" name="username"
                   placeholder="请输入学校名称" type="text">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-inline">
            <input autocomplete="on" class="layui-input" lay-reqtext="请输入学校" lay-verify="required" name="username"
                   placeholder="请输入院系名称" type="text">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">政治要求</label>
        <div class="layui-input-inline">
            <input autocomplete="on" class="layui-input" lay-reqtext="请输入学校" lay-verify="required" name="username"
                   placeholder="请输入专业名称" type="text">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">时间要求</label>
        <div class="layui-input-inline">
            <input autocomplete="on" class="layui-input" lay-reqtext="请输入学校" lay-verify="required" name="username"
                   placeholder="请输入身份证号" type="text">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">考试要求</label>
        <div class="layui-input-inline">
            <input autocomplete="on" class="layui-input" lay-reqtext="请输入学校" lay-verify="required" name="username"
                   placeholder="email" type="email">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">公共课要求</label>
        <div class="layui-input-inline">
            <input autocomplete="on" class="layui-input" lay-reqtext="请输入学校" lay-verify="required" name="username"
                   placeholder="公共课要求" type="text">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">附加信息</label>
        <div class="layui-input-inline">
            <textarea autocomplete="on" class="layui-textarea" lay-reqtext="请输入学校" lay-verify="required" name="username"
                      placeholder="email" type="email"></textarea>
        </div>
    </div>


    <div class="layui-form-item">
        <button type="button" class="layui-btn">点击提交</button>
        <button type="button" class="layui-btn layui-btn-danger">点击重置</button>
    </div>


</form>
</div>

<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;


    });

    function prev(event) {
        //获取展示图片的区域
        var img = document.getElementById("prevView");
        //获取文件对象
        let file = event.files[0];
        //获取文件阅读器
        let reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function () {
            //给img的src设置图片url
            img.setAttribute("src", this.result);
            img.style.display = 'block';
        }
    }
</script>
</body>
</html>

    function prev(event) {
        //获取展示图片的区域
        var img = document.getElementById("prevView");
        //获取文件对象
        let file = event.files[0];
        //获取文件阅读器
        let reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function () {
            //给img的src设置图片url
            img.setAttribute("src", this.result);
            img.style.display = 'block';
        }
    }


    axios({
        url: "http://127.0.0.1:8081/common/getAllDeptName",
        method: "post",
        dataType: "json",
        data: {}
    }).then((data) => {
        var departments = document.getElementById("departments");
        let options = data.data;
        for (let i = 0; i < options.length; i++) {
            let option = document.createElement("option");
            option.value = options[i];
            option.innerText = options[i];
            departments.appendChild(option)
        }
    });
    axios({
        url: "http://127.0.0.1:8081/common/getAllSubjectName",
        method: "post",
        dataType: "json",
        data: {
            school: [],

    }).then((data) => {

            let option = document.createElement("option");
            option.value = options[i];
            option.innerText = options[i];
            subjectNames.appendChild(option)
        }
    });

        data: {},

                    if (politicalDemands[i].checked == true) {
                        politicalDemand += politicalDemands[i].title + ':';
                    }
                }
                var startTime = document.getElementById("startTime").value;
                var endTime = document.getElementById("endTime").value;
                var timeDemand = startTime + ":" + endTime;
                var examDemand = document.getElementById("examDemand").value;
                var publicCourseDemand = document.getElementById("publicCourseDemand").value;
                var extendMessage = document.getElementById("extendMessage").value;
                var majorCourseDemand = document.getElementById("majorCourseDemand").value;
                var requirement = {
                    tutorId: JSON.parse(localStorage.getItem("tutor")).tutorId,
                    schoolName: schoolName,

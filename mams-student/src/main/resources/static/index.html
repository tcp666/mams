<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="layui/css/layui.css" rel="stylesheet">
    <script src="layui/layui.js"></script>
    <script src="js/vueresource/vuejs-2.5.16.js"></script>
    <script src="js/vueresource/axios-0.18.0.js"></script>
    <style>
        .layui-form-item > .layui-form-label {
            margin: 0;
            width: 10%;
        }

        .layui-form-item > .layui-input-inline {
            margin: 0;
            padding: 0;
            width: 80%;
        }

    </style>
</head>
<body style="width: 100%;height:1000px;display: block;margin: auto auto;">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;position: center;">
    <legend style="position: center;margin: 0 auto;"> 硕士招生管理系统-学生端</legend>
</fieldset>
<div class="layui-container" id="studentRealNameInfo"
     style="width: 100%;height:250px;display: block;position: relative">
    <form @submit.prevent="login" action="" class="layui-form" enctype="multipart/form-data"
          method="post"
          ref="form" style="width:80%;height:80%;display: block;position: relative;top: 10%;left: 20%">
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <p href="signup.html">请先登录</p>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">个人邮箱发</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" lay-verify="title" lay-verify="required" name="email"
                       placeholder="请输入邮箱" type="email">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" lay-verify="title" lay-verify="required" name="password"
                       placeholder="请输入密码" type="password">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-inline" style="width: 40%;">
                <input autocomplete="off" class="layui-input" id="checkCode" lay-verify="required" lay-verify="title"
                       name="checkCode"
                       placeholder="请输入验证码" type="text">
            </div>
            <button @click="getCheckCode" class="layui-btn layui-btn-normal" type="button">点击发送验证码</button>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline" style="width: 10%;">
                <button class="layui-btn"
                        type="submit">点击登录
                </button>

            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <a href="signup.html">还没有账号去注册</a>
            </div>

        </div>


    </form>

    <script>
        //Demo
        layui.use('form', function () {
            var form = layui.form;

        });


        var studentRealNameInfo = new Vue({
            el: "#studentRealNameInfo",
            data: {
                studentRealNameInfo: null,
                responseCheckCode: null,
            }
            ,
            methods: {
                login: function () {
                    const formData = new FormData(this.$refs['form']);
                    const studentRealNameInfo = {};
                    for (let [key, val] of formData.entries()) {
                        Object.assign(studentRealNameInfo, {[key]: val})
                    }
                    var checked = document.getElementById("checkCode").value;
                    delete studentRealNameInfo.checkCode;
                    if (checked == "" || checked == null || studentRealNameInfo.password == '' || studentRealNameInfo.email == "") {
                        alert("有必填项没有填写请检查");
                        return;
                    }

                    if (checked != this.responseCheckCode) {
                        alert("验证码错误！");
                        return;
                    }

                    axios({
                        method: 'post',
                        url: '/student/login',
                        dataType: "json",
                        data: studentRealNameInfo,

                    }).then((data) => {
                        localStorage.setItem('student', JSON.stringify(data.data.value));
                        console.log(localStorage.getItem('student'));
                        if (data.data.value != null)
                            window.location.href = "baseinfo.html"
                    })

                },
                getCheckCode: function () {
                    var email = document.getElementsByName("email")[0].value;
                    axios({
                        method: 'post',
                        url: '/student/sendCheckCode',
                        dataType: "json",
                        data: {email: email},
                    }).then((data) => {
                        this.responseCheckCode = data.data.value;
                        console.log(this.responseCheckCode)
                    });

                }
            }
        })
    </script>

</div>
</body>
